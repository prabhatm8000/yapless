<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="An attitude-adjustable AI chat that thinks when it should, searches when it must, and always skips the pointless yapping."
        />
        <meta property="og:title" content="Yapless" />
        <meta
            property="og:description"
            content="An attitude-adjustable AI chat that thinks when it should, searches when it must, and always skips the pointless yapping."
        />
        <meta property="og:image" content="/preview.png" />
        <meta property="og:url" content="https://yapless.vercel.app/" />
        <title>Yapless</title>
        <style>
            #lazy-loading {
                position: fixed;
                z-index: 999;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            #loading-svg {
                width: 20px;
                height: 20px;
                animation: loading-svg 4s linear infinite;
            }
            @keyframes loading-svg {
                100% {
                    transform: rotate(1440deg);
                }
            }
            html[data-theme="dark"] body #lazy-loading {
                background-color: #000;
                color: #fff;
            }
        </style>
        <script>
            (() => {
                const theme =
                    localStorage?.theme === "dark" ||
                    (!("theme" in localStorage) &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches)
                        ? "dark"
                        : "light";
                document.documentElement.setAttribute("data-theme", theme);
            })();
        </script>
    </head>
    <body
        class="dark:bg-black dark:text-white transition-none duration-300 ease-out"
    >
        <!-- root component -->
        <div id="root"></div>
        <!-- for crazy fast loading screen -->
        <div id="lazy-loading">
            <div>
                <svg
                    id="loading-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        style="opacity: 0.25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        style="opacity: 0.75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
            </div>
        </div>
        <!-- for removing the crazy fast loading screen after the page is loaded -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const root = document.getElementById("root");
                const lazyLoading = document.getElementById("lazy-loading");
                if (root) {
                    lazyLoading.style.display = "none";
                }
            });
        </script>
        <!-- main script -->
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
